<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Logigo</title>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <form action="index.html" class="login-form">
        <div class="login__brand">
          <img src="../img/Group 4335.png" alt="" class="logigo-logo">
          <h1 class="logigo-text">logi</h1>
        </div>
        <div class="user-categories">
          <div id="customer" class="category--active category-selected">Khách hàng doanh nghiệp</div>
          <div id="store" class="category--active">Cửa hàng xăng dầu</div>
        </div>
        <div class="otp-warning"><span>Hãy kiểm tra mã OTP được gửi đến email ( kiểm tra cả thư mục Spam) </span></div>
        <div class="form-input">
          <label for="userEmail">Email</label>
          <input id="user-email" class="login-input" type="text" name="userEmail" autocomplete="off" placeholder="Nhập Email">
          <label for="userOTP">OTP</label>
          <input id="user-otp" class="login-input" type="password" name="userOTP" placeholder="Nhập OTP">
          <button class="btn btn-get-otp">Nhận otp</button>
        </div>
        <div class="captcha"></div>
        <button class="btn btn-submit">tiếp tục</button>
      </form>
    </div>
  </div>
  <script src="../js/login-form.js" type="text/javascript"></script>
</body>
</html>
